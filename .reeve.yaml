---
type: pipeline
name: Build Reeve Step "Docker CLI"

when:
  workerGroup:
    include: [soldier]
  trigger:
    include: [commit, action]
  file:
    include:
      - config.env
      - .reeve.yaml
  action:
    include: [reeveci:steps:docker-cli:build]

steps:
  - name: Load env
    task: "@reeve/load-env-file"
    params:
      FILES: config.env
      LOAD_ALL: "true"

  - name: Build image
    task: "@docker/build"
    params:
      DOCKER_LOGIN_REGISTRIES: { env: docker/hub/login }
      NAME: docker.io/reeveci/step-docker-cli
      TAG: { var: STEP_VERSION }
      PLATFORM: amd64
      BUILD_ARGS: REEVE_TOOLS_VERSION=$REEVE_TOOLS_VERSION
      REEVE_TOOLS_VERSION: { var: REEVE_TOOLS_VERSION }
